<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 3</title>
  </head>
  <body>
    <h1>Importação de mídias</h1>

    <hr />

    <img
      src="https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9"
      alt="Imagem random"
      width="300"
    />

    <hr />

    <audio controls width="300" preload="metadata">
      <source src="./audio/audio-01.mp3" type="audio/mp3" />

      <p>
        O navegador não suporto esse áudio. Clique
        <a href="./audio/audio-01.mp3" download>aqui</a> para fazer o download
        do áudio.
      </p>
    </audio>

    <hr />

    <video controls width="300" preload="metadata">
      <source src="./video/video-01.mp4" type="video/mp4" />

      <p>
        O navegador não suporta esse vídeo. Clique
        <a href="./video/video-01.mp4" download>aqui</a> para fazer o download
        do áudio.
      </p>
    </video>

    <hr />

    <iframe src="./iframe.html" frameborder="0" width="100%"></iframe>
  </body>
</html>
